<div [routerLink]="['/character', character.id]"
  class="relative bg-white dark:bg-gray-800 rounded-lg shadow-md hover:bg-gray-100 hover:cursor-pointer hover:scale-105 dark:hover:bg-gray-700 transition-all duration-300 overflow-hidden group">
  <img src="{{character.image}}" alt="Character Image" class="w-full h-48 object-cover rounded-t-md mb-4">

  <section class="p-4">
    <h2 class="text-xl font-semibold">{{character.name}}</h2>
    <p class="text-gray-500 dark:text-gray-400">Species: <span class="font-bold">{{character.species}}</span></p>
    <p class="text-gray-500 dark:text-gray-400">Status: <span class="font-bold">{{character.status}}</span></p>
  </section>
</div>
